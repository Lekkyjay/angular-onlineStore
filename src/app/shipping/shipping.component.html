<div class="container">
  <h3>Shipping Prices</h3>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let shipping of shippingCosts | async">
      <span>{{ shipping.type }}</span>
      <span>{{ shipping.price | currency }}</span>
    </li>
  </ul>
</div>
